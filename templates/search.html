{% extends "base.html" %}

{% block import %}
<title>Searching...</title>
{% endblock %}

{% block content %}
{% if stats %}
    <h1 class="centre">Player Search</h1>
    <form class="d-flex centre-div" method="post">
        <input class="form-control me-2 bg-dark" type="search" placeholder="Search"
               aria-label="Search" style="color: orange" name="player">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="centre-div">
        <img style="" src="{{ stats['icon'] }}" alt="">
    </div>
{% else %}
    <h1 class="centre">Player Search</h1>
    <form class="d-flex" method="post">
        <input class="form-control me-2 bg-dark centre-div" type="search" placeholder="Search"
               aria-label="Search" style="color: orange" name="player">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
{% endif %}
{% endblock %}
