{% extends "base.html" %}

{% block import %}
    <title>Soundtrack Quiz</title>
{% endblock %}

{% block content %}
    <div class="sound-guess">
        <h1>Guess the map</h1>
        <audio class="aud" controls src="{{ data[0][num][0] }}" >Your browser doesn't support
            <code>audio</code> element
        </audio>
        <form method="post" action="">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ answ}}" id="radio1">
              <label class="form-check-label" for="radio1">
                {{ a }}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
              <label class="form-check-label" for="radio2">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3">
              <label class="form-check-label" for="radio3">
                Default radio
              </label>
            </div>
        </form>
    </div>
{% endblock %}
