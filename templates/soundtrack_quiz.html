{% extends "base.html" %}

{% block import %}

    <title>Soundtrack Quiz</title>
{% endblock %}

{% block content %}
    <div class="centre-div">
        <h1>Guess the map</h1>
        <audio class="aud" id="aud" controls src="{{ qz[0][num][0] }}" >Your browser doesn't support
            <code>audio</code> element
        </audio>
        <script>
            let audio = document.getElementById("aud");
            audio.volume = 0.1;
        </script>
        <form method="post" action="">
            <div class="form-check">
              <input style="float: unset" class="form-check-input" type="radio" name="answer" id="radio1" value="{{ qz[1][num][0] }}" checked>
              <label class="form-check-label" for="radio1">
                {{ qz[1][num][0] }}
              </label>
            </div>
            <div class="form-check">
              <input style="float: unset" class="form-check-input" type="radio" name="answer" id="radio2" value="{{ qz[1][num][1] }}">
              <label class="form-check-label" for="radio2">
                {{ qz[1][num][1] }}
              </label>
            </div>
            <div class="form-check">
              <input style="float: unset" class="form-check-input" type="radio" name="answer" id="radio3" value="{{ qz[1][num][2] }}">
              <label class="form-check-label" for="radio3">
                {{ qz[1][num][2] }}
              </label>
            </div>
            <div class="form-check">
              <input style="float: unset" class="form-check-input" type="radio" name="answer" id="radio4" value="{{ qz[1][num][3] }}">
              <label class="form-check-label" for="radio4">
                {{ qz[1][num][3] }}
              </label>
            </div>
            <button class="btn" type="submit" style="background: orange">Next</button>
        </form>
    </div>
{% endblock %}
