{% extends "base.html" %}

{% block import %}
<title>{{ current_user.nickname }}'s page</title>
{% endblock %}

{% block content %}
<div class="user-info">
    <h1>Welcome, {{ current_user.nickname }}</h1>
    <h3>Your email: {{ current_user.email }}</h3><br>
    <h3>Your BattleTag: <a href="/search/{{ current_user.battle_tag }}">{{ current_user.battle_tag }}</a></h3><br>
    <img src="{{ current_user.avatar }}" alt=""><br>
    <a type="button" class="btn" style="background-color: orange;" href="/account/edit">Edit Account</a>
</div>
{% endblock %}
