{% extends "base.html" %}

{% block import %}
<title>Searching...</title>
{% endblock %}

{% block content %}
    <div class="centre-div">
        <h1>Player Search</h1>
        <form class="d-flex" method="post">
            <input class="form-control me-2 bg-dark" type="search" placeholder="Search"
                   aria-label="Search" style="color: orange" name="player">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if message %}
            <p class="alert alert-danger">{{ message }}</p>
        {% endif %}
    </div>
    {% block cont %}{% endblock %}
{% endblock %}
